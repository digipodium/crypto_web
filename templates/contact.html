{% extends 'layout/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card">
                    <div class="card-body bg-dark text-light">
                        <h1 class="card-title text-center">Contact us</h1>
                        <form method="POST">
                            {% csrf_token %}
                            {{form|crispy}}
                            <button class="btn btn-primary btn-lg btn-block">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
