{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
<style>
    .box{
        box-shadow: 1px 1px 7px #333;
    }
</style>

<div class="container">
    <div class="row">
        
        {% for item in arts %}
            <div class="col-md-4">
                <img src="{{item.image.url}}"  alt="" height="100px">
                <h1 class="display-4">{{item.title}}</h1>
                <p>{{item.detail}}</p>
                <p class="lead">{{item.author}}</p>
            </div>
        {% empty %}
            <h3 class="display-2 text-center">No item found</h3>
        {% endfor %}
            
    </div>
</div>
{% endblock content %}
